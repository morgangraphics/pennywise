name: Build Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write


jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: make install && make install-dev
      
      - name: Build release
        run: make release
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: pennywise-linux
          path: dist/pennywise
          retention-days: 30

  build-windows:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Build release
        run: |
          pyinstaller --onefile --name pennywise --add-data "penny_database.py:." penny_parser.py
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: pennywise-windows
          path: dist/pennywise.exe
          retention-days: 30

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: pennywise-linux
          path: ./linux-build
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: pennywise-windows
          path: ./windows-build
      
      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          cp linux-build/pennywise release-assets/pennywise
          cp windows-build/pennywise.exe release-assets/pennywise.exe
      
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
          body: |
            Automated build from commit ${{ github.sha }}
            
            **Linux:**
            ```bash
            ./pennywise -i input.docx -o output.csv
            ```
            
            **Windows:**
            ```cmd
            pennywise.exe -i input.docx -o output.csv
            ```
          draft: false
          prerelease: false
          files: |
            release-assets/pennywise
            release-assets/pennywise.exe
